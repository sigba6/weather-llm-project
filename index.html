<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라 JS 날씨 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>날씨 정보 조회</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요 (예: Seoul)">
            <button id="searchBtn">검색</button>
        </div>

        <div class="weather-info">
            <button id="unitToggleBtn">°C / °F 전환</button>

            <p class="city-name" id="cityName"></p>
            <p class="temperature" id="temp"></p>
            <p class="description" id="description"></p>
        </div>

        <div class="forecast-container" id="forecastContainer"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
